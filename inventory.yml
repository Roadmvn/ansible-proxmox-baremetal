all:
  children:
    proxmox:
      hosts:
        proxmox_server:
          ansible_host: "{{ lookup('env', 'PROXMOX_IP') }}"
          ansible_user: "{{ lookup('env', 'PROXMOX_USER') }}"
          ansible_ssh_pass: "{{ lookup('env', 'PROXMOX_PASS') }}"
          ansible_python_interpreter: /usr/bin/python3
