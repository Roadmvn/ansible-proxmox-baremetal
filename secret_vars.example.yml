---
# Variables pour la connexion SSH et API Proxmox
proxmox_host: "192.168.x.x" # Adresse IP du serveur Proxmox
proxmox_user: "utilisateur_ssh" # Utilisateur SSH (souvent root)
proxmox_password: "mot_de_passe" # Mot de passe SSH
proxmox_api_password: "mot_de_passe_api" # Mot de passe pour l'API Proxmox (souvent identique)
proxmox_node: "proxmox-lab" # Nom du nœud Proxmox (visible dans l'interface)

# Variables réseau
vmbr1_ipaddr: "192.168.56.1" # Adresse IP pour le bridge interne vmbr1
vmbr1_netmask: "24" # Masque de sous-réseau (CIDR)
