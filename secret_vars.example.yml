---
# Variables pour la connexion SSH et Proxmox
proxmox_host: "192.168.x.x" # Adresse IP du serveur Proxmox
proxmox_user: "root" # Utilisateur SSH (généralement root)
proxmox_password: "votre_mot_de_passe_ssh" # Mot de passe SSH
proxmox_hostname: "pve" # Nom du nœud Proxmox (sera visible dans l'interface web)
proxmox_vmbr1_bridge_ports: "none" # Interface(s) physique(s) à associer à vmbr1 (ex: "eth1" ou "eth1,eth2") ou "none" si purement interne

# Variables réseau pour vmbr1 (pont privé optionnel)
# Décommentez les lignes suivantes si vous voulez configurer une adresse IP pour vmbr1
# vmbr1_ipaddr: "192.168.100.1" # Adresse IP pour le pont privé vmbr1
# vmbr1_netmask: "24" # Masque de sous-réseau pour vmbr1 en notation CIDR (ex: 24 pour /24)
