---
# Variables pour la connexion SSH et API Proxmox
proxmox_host: "192.168.x.x" # Adresse IP du serveur Proxmox
proxmox_user: "utilisateur_ssh" # Utilisateur SSH (souvent root)
proxmox_password: "mot_de_passe" # Mot de passe SSH
proxmox_api_password: "mot_de_passe_api" # Mot de passe pour l'API Proxmox (souvent identique)
proxmox_node: "pve" # Nom du nœud Proxmox (visible dans l'interface)
proxmox_vmbr1_bridge_ports: "none" # Interface(s) physique(s) à associer à vmbr1 (ex: "eth1" ou "eth1,eth2") ou "none" si purement interne

# Variables réseau pour vmbr1 (pont privé optionnel)
vmbr1_ipaddr: "192.168.100.1" # Adresse IP pour le pont privé vmbr1 (ex: 192.168.100.1)
vmbr1_netmask: "24" # Masque de sous-réseau pour vmbr1 en notation CIDR (ex: 24 pour /24)
