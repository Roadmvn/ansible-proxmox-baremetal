apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gophish-ingress
  namespace: gophish
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - gophish.example.com
        - phishing.example.com
      secretName: gophish-tls
  rules:
    # Interface admin GoPhish
    - host: gophish.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gophish
                port:
                  number: 3333
    # Pages de phishing
    - host: phishing.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gophish
                port:
                  number: 80
