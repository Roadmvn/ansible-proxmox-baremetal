[defaults]
# Inventaire par défaut
inventory = inventory/hosts.ini

# Chemin des rôles
roles_path = roles

# Désactiver la vérification des clés SSH (pour lab/test)
host_key_checking = False

# Ne pas créer de fichiers .retry
retry_files_enabled = False

# Format de sortie plus lisible
stdout_callback = yaml

# Nombre de forks parallèles
forks = 3

# Timeout SSH
timeout = 30

# Interpéteur Python
interpreter_python = auto_silent

[ssh_connection]
# Désactiver pipelining si problèmes
pipelining = True

# Timeout connexion SSH
ssh_args = -o ConnectTimeout=10 -o ControlMaster=auto -o ControlPersist=60s
